    <script>

        $(document).ready(function () {
            const liffId = "1661066964-VDmMrPNX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        


        const params = (new URL(document.location)).searchParams;

        $(function () {
        $('form').submit(function (event) {
            event.preventDefault();
            Swal.fire({
                title: '送信確認',
                text: '本当に送信しますか？',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: '送信',
                cancelButtonText: 'キャンセル'
            }).then((result) => {
                if (result.isConfirmed) {
                    const busyo = $('input[name="busyo"]').val();
//                     const name = $('select[name="name"] option:selected').val();
                    const name = $('input[name="name"]').val();
                    const maker = $('input[name="maker"]').val();
                    const kisyu = $('input[name="kisyu"]').val();
                    const buhin = $('input[name="buhin"]').val();
                    const mitsumori = $('input[name="mitsumori"]:checked').val();
                    const bikou = $('textarea[name="bikou"]').val().replaceAll("\n", "　");
                    const msg = `【送信内容】\n${busyo}\n${name}\n${maker}\n${kisyu}\n${buhin}\n${mitsumori}\n${bikou}`;
                    sendText(msg);
                }
            });
        });
    });
