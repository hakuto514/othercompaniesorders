<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品価格確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【支援依頼フォーム】</p>
    <p class="text-center">下記空欄を入力をして、送信してください</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">部署</p>
        <div>
            <input class="form-control" name="busyo" placeholder="例）鳥取" required>                                                                                                                      
        </div>
        <p class="mt-3">氏名</p>
        <div>
           <select class="form-control w-100 mt-1" name="name" required>
             <option value="高橋大輔">高橋大輔</option>
             <option value="重親亮介">重親亮介</option>
             <option value="山澤亮太">山澤亮太</option>
             <option value="牧田寛之">牧田寛之</option>
             <option value="小椋政継">小椋政継</option>                
            </select>
        </div>
        <p class="mt-3">メーカー</p>
        <div>
            <input class="form-control w-100 mt-1" name="maker" placeholder="例）サンヨー" required>                                                                                                                      
        </div>
        <p class="mt-3">機種</p>
        <div>
            <input class="form-control w-100 mt-1 mb-2" name="kisyu" placeholder="例）SRR－F1561C2A" required>                                                                                                                     
        </div>
        <p class="mt-3">以下は必要な部品名を入力してください。</p>
        <p class="mt-n1">展開図などが必要であれば「展開図」と入力してください。</p>
        <div>
            <input class="form-control w-100 mt-1" name="buhin" placeholder="例）ファンモーター" required>
        </div>
       <div>
  <p class="mt-3" required>修理見積もりが必要ですか？</p>
<div>
    <input id="radio-a" type="radio" name="mitsumori" value="必要" checked><label for="radio-a">必要</label>
    <input id="radio-b" type="radio" name="mitsumori" value="不要"><label for="radio-b">不要</label>
</div>
           
   
       <p class="mt-3">備考</p>
        <div>
            <input class="form-control w-100 mt-1 h-25" name="bikou" placeholder="仕様や製品番号、ガス種など">                                                                                                                     
        </div> 
           
       <p class="mt-3">画像</p> 
         <div>
            <input type="file" id="image-file" accept="image/*">
         </div>

       
        <input type="submit" class="mt-4 btn btn-primary" value="送信する"　onclick="postImage()">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661066964-VDmMrPNX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        async function postImage() {
    const img = document.getElementById('image-file').files[0];
    const base64 = await getBase64(img);
    liff.sendMessages([{
        'type': 'image',
        'originalContentUrl': base64,
        'previewImageUrl': base64
    }]).then(function() {
        window.alert('画像が送信されました');
    }).catch(function(error) {
        window.alert('画像の送信に失敗しました：' + error);
    });
}

function getBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const busyo   = $('input[name="busyo"]').val();
                const name    = $('select[name="name"] option:selected').val();
                const maker = $('input[name="maker"]').val();
                const kisyu  = $('input[name="kisyu"]').val();
                const buhin  = $('input[name="buhin"]').val();
                const mitsumori = $('input[name="mitsumori"]:checked').val();
                const bikou  = $('input[name="bikou"]').val();
                const msg = `【送信内容】\n${busyo}\n${name}\n${maker}\n${kisyu}\n${buhin}\n${mitsumori}\n${bikou}`;
                sendText(msg);
                return false;
            });
        });
        

    </script>

</body>
