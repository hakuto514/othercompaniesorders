<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康観察</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【健康観察フォーム】</p>
    <p class="text-center">下記空欄を入力をして、送信してください</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">氏名（例：金村　洋平）</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">メーカー</p>
        <div>
            <input class="form-control w-100 mt-1" name="maker" required>                                                                                                                      
        </div>
        <p class="mt-3">機種</p>
        <div>
            <input class="form-control w-100 mt-1" name="kisyu" required>                                                                                                                     
        </div>
        <p class="mt-3">必要な部品名を入力してください、電圧やガス種などの仕様も入力してください。</p>
        <p class="mt-n1">展開図などが必要であれば「展開図」と入力してください。</p>
        <div>
            <input class="form-control w-100 mt-1" name="buhin" required>
        </div>
       <div>
  <p class="mt-3" required>修理見積もりが必要ですか？</p>
  <input id="radio-a" type="radio" name="mitsumori" value="必要" checked><label for="radio-a">必要</label>
  <input id="radio-b" type="radio" name="mitsumori" value="不要"><label for="radio-b">不要</label>
</div>


       
        <input type="submit" class="mt-4 btn btn-primary" value="送信する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661066964-VDmMrPNX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const maker = $('input[name="maker"]').val();
                const kisyu  = $('input[name="kisyu"]').val();
                const buhin  = $('input[name="buhin"]').val();
                const mitsumori = $('input[name="mitsumori"]').val();
                const msg = `【送信内容】\n${name}\n${maker}\n${kisyu}\n${buhin}\n${mitsumori}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
