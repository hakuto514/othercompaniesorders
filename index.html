<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【支援依頼フォーム】</p>
    <p class="text-center">下記空欄を入力をして、送信してください</p>
    <form class="w-75 mx-auto" onsubmit="submitForm(); return false;">
        <p class="mt-3">部署</p>
        <div>
            <input class="form-control" name="busyo" placeholder="例）鳥取" required>                                                                                                                      
        </div>
        <p class="mt-3">氏名</p>
        <div>
              <select class="form-control w-100 mt-1" name="name" required>
                 <option value="">選択してください</option>
                 <option value="高橋大輔">高橋大輔</option>
                 <option value="重親亮介">重親亮介</option>
                 <option value="山澤亮太">山澤亮太</option>
                 <option value="牧田寛之">牧田寛之</option>
                 <option value="小椋政継">小椋政継</option>
                 <option value="土岐大輔">土岐大輔</option>
              </select>
        </div>
        
        <p class="mt-3">メーカー</p>
        <div>
            <input class="form-control w-100 mt-1" name="maker" placeholder="例）サンヨー" required>                                                                                                                      
        </div>
        <p class="mt-3">商品</p>
        <div>
            <input class="form-control w-100 mt-1 mb-2" name="syohin" placeholder="例）冷蔵庫" required>                                                                                                                     
        </div>
        
        <p class="mt-3">型式</p>
        <div>
            <input class="form-control w-100 mt-1 mb-2" name="katasiki" placeholder="例）SRR－F1561C2A" required>                                                                                                                     
        </div>
        <p class="mt-3">機番（不明の場合は空白で可）</p>
        <div>
            <input class="form-control w-100 mt-1 mb-2" name="kiban" placeholder="A012345" >                                                                                                                     
        </div>
        <p class="mt-5">以下は必要な部品名を入力してください。</p>
        <p class="mt-n1">展開図などが必要であれば「展開図希望」などと入力してください。</p>
        <div>
            <input class="form-control w-100 mt-1" name="buhin" placeholder="例）ファンモーター" required>
        </div>
        <p class="mt-3">症状（部品注文の場合は空白で可）</p>
        <div>
            <input class="form-control w-100 mt-1 mb-2" name="syoujyou" placeholder="例）異音がする" >                                                                                                                     
        </div>
       <div>
  <p class="mt-5" required>修理見積もり作成について</p>
<div class="mb-3">
    <input id="radio-a" type="radio" name="mitsumori" value="必要" checked><label for="radio-a">必要</label>
    <input id="radio-b" type="radio" name="mitsumori" value="部品価格のみ知りたい"><label for="radio-b">部品価格のみ知りたい</label>
</div>
           
           <p class="mt-3">現場名</p>
        <div>
            <input class="form-control w-100 mt-1" name="genba" placeholder="例）居酒屋よしまつ" required>                                                                                                                      
        </div>
           
           <p class="mt-5 mb-0">備考欄（空欄でも可）</p>    
       <div>
  　　　　<textarea class="form-control h-25" name="bikou" id="exampleFormControlTextarea1"  <input type="text" placeholder="部品の詳細な仕様はこちらへ。サービス支援からの返信希望アドレスなどもコチラから入力。例えば「この返信はhoshizaki-xxx@example.comまでお願いします。」"></textarea>
　　　　</div> 
        


        <p class="mt-3">画像の添付</p>
        <input type="file" id="fileInput" accept="image/*">
        <img id="previewImage" src="#" alt="Preview" style="display: none; max-width: 300px; margin-top: 10px;">

        <input type="submit" class="mt-4 btn btn-primary" value="送信する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661066964-VDmMrPNX";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        function sendImage(imageUrl) {
            liff.sendMessages([{
                'type': 'image',
                'originalContentUrl': imageUrl,
                'previewImageUrl': imageUrl
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send image ' + error);
            });
        }

        function submitForm() {
            Swal.fire({
                title: '送信確認',
                text: '本当に送信しますか？',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: '送信',
                cancelButtonText: 'キャンセル'
            }).then((result) => {
                if (result.isConfirmed) {
                    const busyo = $('input[name="busyo"]').val();
                    const name = $('select[name="name"]').val();
                    const maker = $('input[name="maker"]').val();
                    const syohin = $('input[name="syohin"]').val();
                    const katasiki = $('input[name="katasiki"]').val();
                    const kiban = $('input[name="kiban"]').val();
                    const buhin = $('input[name="buhin"]').val();
                    const syoujyou = $('input[name="syoujyou"]').val();
                    const mitsumori = $('input[name="mitsumori"]:checked').val();
                    const genba = $('input[name="genba"]').val();
                    const bikou = $('textarea[name="bikou"]').val().replaceAll("\n", "　");

                    // Get the uploaded image file
                    const fileInput = document.getElementById('fileInput');
                    const file = fileInput.files[0];

                    if (file) {
                        // Upload the image to Dropbox
                        uploadImageToDropbox(file).then((imageUrl) => {
                            // Construct the message with the image URL
                            const msg = `【送信内容】\n${busyo}\n${name}\n${maker}\n${syohin}\n${katasiki}\n${kiban}\n${buhin}\n${syoujyou}\n${mitsumori}\n${genba}\n${bikou}`;
                            // Send the message with the image URL
                            sendImageWithText(msg, imageUrl);
                        }).catch((error) => {
                            console.log('Failed to upload image', error);
                            // If there's an error in uploading the image, send the message without the image
                            const msg = `【送信内容】\n${busyo}\n${name}\n${maker}\n${syohin}\n${katasiki}\n${kiban}\n${buhin}\n${syoujyou}\n${mitsumori}\n${genba}\n${bikou}`;
                            sendText(msg);
                        });
                    } else {
                        // If no image is selected, send the message without the image
                        const msg = `【送信内容】\n${busyo}\n${name}\n${maker}\n${syohin}\n${katasiki}\n${kiban}\n${buhin}\n${syoujyou}\n${mitsumori}\n${genba}\n${bikou}`;
                        sendText(msg);
                    }
                }
            });
        }

        function sendImageWithText(text, imageUrl) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }, {
                'type': 'image',
                'originalContentUrl': imageUrl,
                'previewImageUrl': imageUrl
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        function uploadImageToDropbox(file) {
            return new Promise((resolve, reject) => {
                const accessToken = 'sl.BfMcfil1jpEtlO6roHOg6jGI-_WsiOKRk92AvVqkeOHgOEawQbSm9aqODvLZl4TtWSDGKSoB4hxFbBvLrZFUgkaVQ1WbOMRSrgzoLlFCLFqpeAJ5cQy0U-SEGYPYbFLtNYbtFtQ';
                const apiUrl = 'https://content.dropboxapi.com/2/files/upload';
                const reader = new FileReader();

                reader.onloadend = function () {
                    const data = reader.result;
                    const bytes = new Uint8Array(data);
                    const blob = new Blob([bytes], { type: 'application/octet-stream' });

                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', apiUrl, true);
                    xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
                    xhr.setRequestHeader('Content-Type', 'application/octet-stream');
                    xhr.setRequestHeader('Dropbox-API-Arg', JSON.stringify({
                        path: '/liff_image_' + Date.now() + file.name,
                        mode: 'add',
                        autorename: true,
                        mute: false
                    }));

                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            const imageUrl = response.path_display;
                            resolve(imageUrl);
                        } else {
                            reject('Failed to upload image. Status code: ' + xhr.status);
                        }
                    };

                    xhr.onerror = function () {
                        reject('Failed to upload image. Network error.');
                    };

                    xhr.send(blob);
                };

                reader.onerror = function () {
                    reject('Failed to read image file.');
                };

                reader.readAsArrayBuffer(file);
            });
        }

        // Preview the selected image
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const previewImage = document.getElementById("previewImage");
                previewImage.src = reader.result;
                previewImage.style.display = "block";
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
